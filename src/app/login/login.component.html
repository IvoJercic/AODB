<div class="limiter">
	<div class="container-login100" style="background-image: url('assets/images/img-01.jpg');">
		<div class="wrap-login100 p-t-190 p-b-30">
			<form class="login100-form validate-form">
				<div class="login100-form-avatar">
					<img src="assets/images/avatar-01.png" alt="AVATAR">
				</div>

				<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
					<input class="input100" type="text" id="usernameLogin" name="username" placeholder="E-mail">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
					<input class="input100" type="password" id="passwordLogin" name="pass" placeholder="Lozinka">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock"></i>
					</span>
				</div>

				<div class="container-login100-form-btn p-t-10">
					<button class="login100-form-btn" id="btnLogin" (click)="prijava()">
						Prijavi se
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
